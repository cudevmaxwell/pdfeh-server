{{template "header.html" .}}

	
	<div class="row-fluid">
      <div class="span12">
		  
		<form action="/result" method="GET" class="form-horizontal">
		   
		   <div class="row-fluid">
		    <div class="span3">
			  <label class="text-right" for="pdf">PDF document URL</label>
			</div>
			<div class="span6">
			  <input class="input-block-level" type="text" name="pdf" id="pdf" />
			</div>
		   </div>		
		   <div class="row-fluid">
		    <div class="span3">
			  <label class="text-right" for="pdf">Validator Url (JSON)</label>

			  <input class="input-block-level" type="text" name="validator" id="validator" />
			</div>
		   </div>			   
		   <div class="row-fluid">
		     <div class="offset3 span9">
			  <input class="btn btn-primary" type="submit" value="Submit!" />

	  </div>
    </div>
